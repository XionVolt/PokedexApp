<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../styles/battlePage.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">   
</head>
<body>

   
    
    <main class="battle-container">
        <!-- Upper Section: Battle Arena -->
        <section class="upperSection">

            <a class="homeBtn" href="./homePage.html"><img class="closeIcon"  src="../Images/homeIcon.png" alt=""></a>

            <div class="battleArena">

                <!-- Pokemon 1 -->
                <figure class="selectedPokemons selectedPokemon1">
                    <img src="" alt="Pokemon1" />
                </figure>

                <!-- Battle Start Effect -->
                <figure class="startBattleEffect">
                    <img src="../Images/fire.gif"></img>
                </figure>

                <!-- Pokemon 2 -->
                <figure class="selectedPokemons  selectedPokemon2">
                    <img src="" alt="Pokemon2" />
                </figure>

        </div>
            
            <!-- Start Battle Button -->
            <button class="battleStartBtn">Start</button>
        </section>
        


        <!-- Below Section: Pokemon Selection and VS Text -->
        <section class="belowSection">
            <!-- Right Pokemon Selection -->
            <section class="chooseRightPokemon">
            </section>
            
            <!-- VS Text -->
            <div class="bottomMiddleText">
                <span class="vstext styleV">V</span>
                <span class="vstext styleS">S</span>
            </div>
            
            <!-- Left Pokemon Selection -->
            <section class="chooseLeftPokemon">
            </section>
        </section>
    </main>

</body>
</html>
