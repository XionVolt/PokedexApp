<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="pokeball.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/homeStyle1.css">
    <link rel="stylesheet" href="../styles/homeStyle2.css">
</head>

<body>
    <main class="pokedex-container">

        <!-- Left Panel - Gameboy Display -->
        <section class="gameboy-panel">
            <div class="screen-container">
                <figure class="screen">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokemon Sprite"
                        class="pokemon-sprite" />
                </figure>
                <div class="screen-bottom">
                    <div class="light"></div>
                </div>
            </div>

            <div class="controls">
                <button class="roll_btn js-roll-btn" aria-label="Roll for Pokemon">
                    <div class="middle-line"></div>
                    <span></span>
                </button>
                <div class="button-container">
                    <a class="battle" href="./battlePage.html">Battle</a>
                </div>
            </div>
        </section>

        <!-- Animated connecting elements -->
        <div class="connection-line"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>

        <!-- Right Panel - Pokemon Grid -->
        <section class="grid-panel">
            <header class="grid-header">
                <div class="search-container">
                    <input id="searchInput" type="text" class="search-input" placeholder="Search Pokemon...">
                    <button class="search-btn" aria-label="Search">
                        <img src="../Images/searchIcon.png" alt="Search Icon" class="search-icon">
                    </button>
                </div>
            </header>

            <div class="grid-content">
                <div class="pokemon-grid">
                    <!-- Here Grid Items -->
                </div>
            </div>
        </section>
    </main>

    <script src="../js/homeScript.js"></script>
</body>

</html>
