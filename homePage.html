<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="pokeball.webp" type="image/x-icon">
    <link rel="stylesheet" href="./styles/homeStyle1.css">
    <link rel="stylesheet" href="./styles/homeStyle2.css">
</head>

<body>
    <div class="pokedex-container">
        <!-- Left Panel - Gameboy Display -->
        <div class="gameboy-panel">
            <div class="screen-container">
                <div class="screen">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt=""
                        class="pokemon-sprite" />
                </div>
                <div class="screen-bottom">
                    <div class="light"></div>
                </div>
            </div>
            <div class="controls">
                <div class="roll_btn js-roll-btn">
                    <div class="middle-line"></div>
                    <span></span>
                </div>
                <div class="button-container">
                    <a class="battle" href="./battlePage.html">
                        Battle
                    </a>
                </div>
            </div>
        </div>

        <!-- Animated connecting elements -->
        <div class="connection-line"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>
        <div class="energy-particle"></div>

        <!-- Right Panel - Pokemon Grid -->
        <div class="grid-panel">
            <div class="grid-header">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Pokemon...">
                    <button class="search-btn">
                        <img src="./Images/searchIcon.png" alt="Search" class="search-icon">
                    </button>
                </div>
            </div>
            <div class="grid-content">
                <div class="pokemon-grid">
                    <!-- Here Grid Items -->
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/homeScript.js"></script>
</body>

</html>
