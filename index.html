<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pokedex Interface</title>
    <link rel="shortcut icon" href="pokeball.webp" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="pokedex-container">
        <!-- Left Panel - Gameboy Display -->
        <div class="gameboy-panel">
            <div class="screen-container">
                <div class="screen">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokemon" class="pokemon-sprite" />
                </div>
                <div class="screen-bottom">
                    <div class="light"></div>
                </div>
            </div>
            <div class="controls">
                
                <div class="roll_btn js-roll-btn">Roll</div>
                <div class="action-buttons">
                    <button class="action-btn a-btn">CHOOSE FOR A</button>
                    <button class="action-btn b-btn">CHOOSE FOR B</button>
                </div>

                <button class="battle action-btn">Battle</button>
            </div>
        </div>
        
        <div class="grid-panel">
        
            <div class="pokemon-grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
