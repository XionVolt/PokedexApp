<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pokedex Interface</title>
    <link rel="shortcut icon" href="pokeball.webp" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="pokedex-container">
        <!-- Left Panel - Gameboy Display -->
        <div class="gameboy-panel">
            <div class="screen-container">
                <div class="screen">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="" class="pokemon-sprite" />
                </div>
                <div class="screen-bottom">
                    <div class="light"></div>
                </div>
            </div>
            <div class="controls">
                <div class="roll_btn js-roll-btn">Roll</div>
                <div class="button-container">
                    <div class="action-buttons">
                        <button class="action-btn a-btn">A</button>
                        <button class="action-btn b-btn">B</button>
                    </div>
                    <button class="battle action-btn">Battle</button>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Pokemon Grid -->
        <div class="grid-panel">
            <div class="grid-header">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Pokemon...">
                    <button class="search-btn">
                        <img src="searchIcon.png" alt="Search" class="search-icon">
                    </button>
                </div>
            </div>
            <div class="grid-content">
                <div class="pokemon-grid">
                    <!-- Placeholder Grid Items -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
